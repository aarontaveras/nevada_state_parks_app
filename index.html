<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nevada State Parks Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker {
        background-image: url('https://raw.githubusercontent.com/aarontaveras/nevada_state_parks_app/refs/heads/main/nevada_state_park_files/Assets/Light-Blue-Pin-Icon.svg');
        background-size: cover;
        width: 17px;
        height: 25px;
        cursor: pointer;
      }

      .mapboxgl-popup {
        max-width: auto;
      }

      .mapboxgl-popup-content {
        text-align: left;
        font-family: 'Open Sans', sans-serif;
      }

      .mapboxgl-ctrl-top-right .mapboxgl-ctrl {
        margin: 25px 25px 0 0 !important;
      }

      .mapboxgl-popup-close-button {
        display: none;
      }

      .mapboxgl-popup-content {
        background: #fff;
        border-radius: 7px;
        box-shadow: 0 1px 2px #0000001a;
        padding: 10px 10px 15px;
        pointer-events: auto;
        position: relative;
      }

      .h3 {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibmRmYWRtaW4iLCJhIjoiY2p4NWRrYW5rMDA4ZzRja2tuMHBxeWZweSJ9.yoDiDIC2DJbVI0oI8kqxIw';

      const geojson = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-119.916404, 39.106528]
            },
            'properties': {
              'title': 'Spooner Lake State Park',
              'description': 'Link'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-119.93120498876876,39.19833116306593]
            },
            'properties': {
              'title': 'Sand Harbor State Park',
              'description': 'Link'
            }
          }
        ]
      };

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-116.389947, 38.492145],
	      zoom: 5.73,
      });

      // add markers to map
      for (const feature of geojson.features) {
        // create a HTML element for each feature
        const el = document.createElement('div');
        el.className = 'marker';

        // make a marker for each feature and add it to the map
        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(
            new mapboxgl.Popup({ offset: 18 }) // add popups
              .setHTML(
                `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
              )
          )
          .addTo(map);
      }
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // disable map zoom when using scroll
        map.scrollZoom.disable();
    </script>
  </body>
</html>
